<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #f8ba17;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f8ba17;
        }
        input[type="date"],
        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #f8ba17;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a415;
        }
        .reset-btn {
            background-color: #4CAF50;
            color: black;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #f8ba17;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mileage Calculator</h1>
        
        <div class="section">
            <h2>Enter Purchase Date</h2>
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" required>
        </div>

        <div class="section">
            <h2>Source 1</h2>
            <label for="source1">Source</label>
            <input type="text" id="source1" required>
            
            <label for="date1">Date 1</label>
            <input type="date" id="date1" required>

            <label for="mileage1">Mileage on Date 1</label>
            <input type="number" id="mileage1" required>
        </div>

        <div class="section">
            <h2>Source 2</h2>
            <label for="source2">Source</label>
            <input type="text" id="source2" required>
            
            <label for="date2">Date 2</label>
            <input type="date" id="date2" required>

            <label for="mileage2">Mileage on Date 2</label>
            <input type="number" id="mileage2" required>
        </div>

        <button onclick="calculateMileage()">Calculate Mileage at Purchase Date</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>

        <h2>Calculated Mileage:</h2>
        <div class="result" id="result">
            Please enter the data to calculate the mileage.
        </div>
    </div>

    <script>
        function calculateMileage() {
            const purchaseDate = new Date(document.getElementById("purchaseDate").value);
            const date1 = new Date(document.getElementById("date1").value);
            const mileage1 = parseFloat(document.getElementById("mileage1").value);
            const date2 = new Date(document.getElementById("date2").value);
            const mileage2 = parseFloat(document.getElementById("mileage2").value);
            
            if (isNaN(mileage1) || isNaN(mileage2) || isNaN(purchaseDate)) {
                document.getElementById("result").innerHTML = "Please enter valid data.";
                return;
            }
            
            const daysBetween = (date2 - date1) / (1000 * 60 * 60 * 24);
            const mileageDifference = mileage2 - mileage1;
            const milesPerDay = mileageDifference / daysBetween;
            const daysToPurchase = (purchaseDate - date1) / (1000 * 60 * 60 * 24);
            const estimatedMileage = mileage1 + (milesPerDay * daysToPurchase);
            
            document.getElementById("result").innerHTML = `
                The Carfax provided date is ${date1.toLocaleDateString()} and shows mileage of ${mileage1}<br>
                The current ro date is ${date2.toLocaleDateString()} and shows mileage of ${mileage2}<br>
                ${daysBetween.toFixed(0)} days and ${mileageDifference} miles<br>
                This is an average of ${milesPerDay.toFixed(2)} miles per day<br><br>
                The agreement was purchased ${purchaseDate.toLocaleDateString()} – ${daysToPurchase.toFixed(0)} days from the Carfax supporting date<br>
                ${daysToPurchase.toFixed(0)} days x ${milesPerDay.toFixed(2)} miles per day = ${(milesPerDay * daysToPurchase).toFixed(2)} miles<br>
                ${mileage1} – ${(milesPerDay * daysToPurchase).toFixed(2)} miles = ${estimatedMileage.toFixed(2)} miles<br><br>
                Please confirm if you agree and we will adjust the starting mileage on this agreement.`;
        }

        function resetForm() {
            document.getElementById("purchaseDate").value = "";
            document.getElementById("date1").value = "";
            document.getElementById("mileage1").value = "";
            document.getElementById("date2").value = "";
            document.getElementById("mileage2").value = "";
            document.getElementById("result").innerHTML = "Please enter the data to calculate the mileage.";
        }
    </script>
</body>
</html>
