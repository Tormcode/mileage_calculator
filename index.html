<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #f8ba17;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f8ba17;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #f8ba17;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a415;
        }
        .reset-btn {
            background-color: #4CAF50;
        }
        .reset-btn:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #f8ba17;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mileage Calculator</h1>
        
        <div class="section">
            <h2>Enter Purchase Date</h2>
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" required>
        </div>

        <div class="section">
            <h2>Source 1</h2>
            <label for="source1">Source</label>
            <input type="text" id="source1" required>
            
            <label for="date1">Date 1</label>
            <input type="date" id="date1" required>

            <label for="mileage1">Mileage on Date 1</label>
            <input type="number" id="mileage1" min="0" required>
        </div>

        <div class="section">
            <h2>Source 2</h2>
            <label for="source2">Source</label>
            <input type="text" id="source2" required>
            
            <label for="date2">Date 2</label>
            <input type="date" id="date2" required>

            <label for="mileage2">Mileage on Date 2</label>
            <input type="number" id="mileage2" min="0" required>
        </div>

        <button onclick="calculateMileage()">Calculate Mileage at Purchase Date</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>

        <h2>Calculated Mileage:</h2>
        <div class="result" id="result">Please enter the data to calculate the mileage.</div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function calculateMileage() {
            const purchaseDate = new Date(document.getElementById("purchaseDate").value);
            const date1 = new Date(document.getElementById("date1").value);
            const mileage1 = parseFloat(document.getElementById("mileage1").value);
            const date2 = new Date(document.getElementById("date2").value);
            const mileage2 = parseFloat(document.getElementById("mileage2").value);
            const source1 = document.getElementById("source1").value;
            
            if (isNaN(mileage1) || isNaN(mileage2) || isNaN(purchaseDate.getTime())) {
                document.getElementById("result").innerHTML = "Please enter valid data.";
                return;
            }
            
            const daysBetween = Math.abs((date2 - date1) / (1000 * 60 * 60 * 24));
            const mileageDifference = mileage2 - mileage1;
            const milesPerDay = mileageDifference / daysBetween;
            const daysToPurchase = Math.abs((purchaseDate - date1) / (1000 * 60 * 60 * 24));
            const mileageAdjustment = milesPerDay * daysToPurchase;
            const estimatedMileage = mileage1 - mileageAdjustment;
            
            document.getElementById("result").innerHTML = `
                The ${source1} provided date is ${formatDate(date1)} and shows mileage of ${formatNumber(mileage1)}<br><br>
                The current ro date is ${formatDate(date2)} and shows mileage of ${formatNumber(mileage2)}<br><br>
                ${daysBetween.toFixed(0)} days and ${formatNumber(mileageDifference)} miles<br><br>
                This is an average of ${formatNumber(milesPerDay)} miles per day<br><br>
                The agreement was purchased ${formatDate(purchaseDate)} â€“ ${daysToPurchase.toFixed(0)} days before the ${source1} supporting date<br><br>
                ${daysToPurchase.toFixed(0)} days x ${formatNumber(milesPerDay)} miles per day = ${formatNumber(mileageAdjustment)} miles<br><br>
                ${formatNumber(mileage1)} - ${formatNumber(mileageAdjustment)} miles = ${formatNumber(estimatedMileage)} miles<br><br>
                Please confirm if you agree and we will adjust the starting mileage on this agreement.`;
        }
    </script>
</body>
</html>
