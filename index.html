<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #f8ba17;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f8ba17;
        }
        input[type="date"],
        input[type="number"],
        button,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #f8ba17;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a415;
        }
        .result {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #f8ba17;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mileage Calculator</h1>
        
        <div class="section">
            <h2>Enter Purchase Date</h2>
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" required>
        </div>

        <div class="section">
            <h2>Source 1</h2>
            <label for="date1">Date 1</label>
            <input type="date" id="date1" required>
            <label for="mileage1">Mileage on Date 1</label>
            <input type="number" id="mileage1" required>
        </div>

        <div class="section">
            <h2>Source 2</h2>
            <label for="date2">Date 2</label>
            <input type="date" id="date2" required>
            <label for="mileage2">Mileage on Date 2</label>
            <input type="number" id="mileage2" required>
        </div>

        <button onclick="calculateMileage()">Calculate Mileage at Purchase Date</button>

        <h2>Calculated Mileage:</h2>
        <div class="result" id="result">
            Please enter the data to calculate the mileage.
        </div>
    </div>

    <script>
        function calculateMileage() {
            const purchaseDate = document.getElementById('purchaseDate').value;
            const date1 = document.getElementById('date1').value;
            const mileage1 = parseFloat(document.getElementById('mileage1').value);
            const date2 = document.getElementById('date2').value;
            const mileage2 = parseFloat(document.getElementById('mileage2').value);

            if (!purchaseDate || !date1 || !date2 || isNaN(mileage1) || isNaN(mileage2)) {
                alert("Please fill in all fields with valid values.");
                return;
            }

            const purchaseDateObj = new Date(purchaseDate);
            const date1Obj = new Date(date1);
            const date2Obj = new Date(date2);

            if (date1Obj >= date2Obj) {
                alert("Date 1 should be earlier than Date 2.");
                return;
            }

            const totalDaysBetween = (date2Obj - date1Obj) / (1000 * 3600 * 24);
            const daysBetweenPurchaseAndDate1 = (purchaseDateObj - date1Obj) / (1000 * 3600 * 24);
            const mileagePerDay = (mileage2 - mileage1) / totalDaysBetween;
            const mileageAtPurchase = mileage1 + (mileagePerDay * daysBetweenPurchaseAndDate1);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>The agreement was purchased on <strong>${purchaseDate}</strong>, which is <strong>${Math.round(daysBetweenPurchaseAndDate1)} days</strong> before the second recorded date.</p>
                <p>Mileage difference between recorded dates: <strong>${mileage2.toFixed(2)} - ${mileage1.toFixed(2)} = ${(mileage2 - mileage1).toFixed(2)} miles</strong></p>
                <p>Total days between recorded dates: <strong>${totalDaysBetween} days</strong></p>
                <p>Mileage per day calculation: <strong>${(mileage2 - mileage1).toFixed(2)} miles รท ${totalDaysBetween} days = ${mileagePerDay.toFixed(2)} miles/day</strong></p>
                <p>Estimated mileage at purchase date: <strong>${mileage1.toFixed(2)} - (${mileagePerDay.toFixed(2)} miles/day ร ${Math.round(daysBetweenPurchaseAndDate1)} days) = ${mileageAtPurchase.toFixed(2)} miles</strong></p>
            `;
        }
    </script>
</body>
</html>
