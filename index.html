<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #f8ba17;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f8ba17;
        }
        input[type="date"],
        input[type="number"],
        button,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        button {
            background-color: #f8ba17;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a415;
        }
        .reset-btn {
            background-color: #4CAF50;
            color: black;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #f8ba17;
            text-align: left;
        }
        .other-source {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mileage Calculator</h1>
        
        <div class="section">
            <h2>Enter Purchase Date</h2>
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" required>
        </div>

        <div class="section">
            <h2>Source 1</h2>
            <label for="source1">Source Type</label>
            <select id="source1" onchange="toggleOtherSource('source1', 'otherSource1')">
                <option value="Bill of Sale">Bill of Sale</option>
                <option value="Maintenance Record">Maintenance Record</option>
                <option value="Supporting Document">Supporting Document</option>
                <option value="Current Claim">Current Claim</option>
                <option value="Carfax">Carfax</option>
                <option value="Other">Other</option>
            </select>

            <div class="other-source" id="otherSource1">
                <label for="otherSourceText1">Specify Source</label>
                <input type="text" id="otherSourceText1" placeholder="Specify other source">
            </div>

            <label for="date1">Date 1</label>
            <input type="date" id="date1" required>

            <label for="mileage1">Mileage on Date 1</label>
            <input type="number" id="mileage1" required>
        </div>

        <div class="section">
            <h2>Source 2</h2>
            <label for="source2">Source Type</label>
            <select id="source2" onchange="toggleOtherSource('source2', 'otherSource2')">
                <option value="Bill of Sale">Bill of Sale</option>
                <option value="Maintenance Record">Maintenance Record</option>
                <option value="Supporting Document">Supporting Document</option>
                <option value="Current Claim">Current Claim</option>
                <option value="Carfax">Carfax</option>
                <option value="Other">Other</option>
            </select>

            <div class="other-source" id="otherSource2">
                <label for="otherSourceText2">Specify Source</label>
                <input type="text" id="otherSourceText2" placeholder="Specify other source">
            </div>

            <label for="date2">Date 2</label>
            <input type="date" id="date2" required>

            <label for="mileage2">Mileage on Date 2</label>
            <input type="number" id="mileage2" required>
        </div>

        <button onclick="calculateMileage()">Calculate Mileage at Purchase Date</button>
        <button class="reset-btn" onclick="resetForm()">Reset</button>

        <h2>Calculated Mileage:</h2>
        <div class="result" id="result">
            Please enter the data to calculate the mileage.
        </div>
    </div>

    <script>
        function toggleOtherSource(sourceSelectId, otherSourceId) {
            const sourceSelect = document.getElementById(sourceSelectId);
            const otherSourceDiv = document.getElementById(otherSourceId);
            if (sourceSelect.value === 'Other') {
                otherSourceDiv.style.display = 'block';
            } else {
                otherSourceDiv.style.display = 'none';
            }
        }

        function calculateMileage() {
            const purchaseDate = document.getElementById('purchaseDate').value;
            const date1 = document.getElementById('date1').value;
            const mileage1 = parseFloat(document.getElementById('mileage1').value);
            const date2 = document.getElementById('date2').value;
            const mileage2 = parseFloat(document.getElementById('mileage2').value);

            const source1 = document.getElementById('source1').value;
            const source2 = document.getElementById('source2').value;
            const otherSource1 = document.getElementById('otherSourceText1').value;
            const otherSource2 = document.getElementById('otherSourceText2').value;

            if (!purchaseDate || !date1 || !date2 || isNaN(mileage1) || isNaN(mileage2)) {
                alert("Please fill in all fields with valid values.");
                return;
            }

            const purchaseDateObj = new Date(purchaseDate + "T00:00:00");
            const date1Obj = new Date(date1 + "T00:00:00");
            const date2Obj = new Date(date2 + "T00:00:00");

            if (date1Obj >= date2Obj) {
                alert("Date 1 should be earlier than Date 2.");
                return;
            }

            const totalDaysBetween = (date2Obj - date1Obj) / (1000 * 3600 * 24);
            const daysBeforePurchase = (purchaseDateObj - date1Obj) / (1000 * 3600 * 24);

            const mileagePerDay = (mileage2 - mileage1) / totalDaysBetween;
            const mileageAtPurchase = mileage1 + (mileagePerDay * daysBeforePurchase);

            document.getElementById('result').innerHTML = `
                <p>The agreement was purchased on <strong>${purchaseDate}</strong> – ${daysBeforePurchase.toFixed(0)} days before the supporting date.</p>
                <p>${daysBeforePurchase.toFixed(0)} days × ${mileagePerDay.toFixed(2)} miles per day = ${ (daysBeforePurchase * mileagePerDay).toFixed(2) } miles</p>
                <p>${mileage1} miles – ${ (daysBeforePurchase * mileagePerDay).toFixed(2) } miles = <strong>${mileageAtPurchase.toFixed(2)} miles</strong></p>
                <p><strong>Sources Used:</strong> ${source1}${otherSource1 ? " (Other: " + otherSource1 + ")" : ""} and ${source2}${otherSource2 ? " (Other: " + otherSource2 + ")" : ""}</p>
            `;
        }

        function resetForm() {
            document.getElementById('purchaseDate').value = '';
            document.getElementById('date1').value = '';
            document.getElementById('mileage1').value = '';
            document.getElementById('date2').value = '';
            document.getElementById('mileage2').value = '';
            document.getElementById('result').innerHTML = 'Please enter the data to calculate the mileage.';
        }
    </script>
</body>
</html>
